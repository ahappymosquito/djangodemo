<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>databases</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>man</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>
                <a href="/show/?id={{ item.id }}">delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<h1>添加用户</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name ="user" placeholder="user">
    <input type="text" name ="age" placeholder="age">

    <input type="submit" value="submit">
</form>
</body>
</html>
